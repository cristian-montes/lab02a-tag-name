<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Name Tag</title>
</head>
<body>
    <main>
        <div id="name-tag" class="name-tag">
            <section id="top-section" class="top">
                <h1>Hello</h1>
                <h2>my name is</h2>
            </section>
            <section id="name-section" class="middle">
                Your Name
            </section>
            <section id="pronoun-section" class="middle">
                pronouns
            </section>
            <section id="bottom-section" class="bottom"></section>
        </div>

        <input type="text" name="name" id="name-input"/>
        <button id="submit-btn">Submit Name</button>

        <div>
        <input type="text" name="pronouns" id="pronouns-input"/>
        <button id="pronoun-btn">Submit pronouns</button>
        </div>

        <div>
            <button id="green-btn">Green</button> 
            <button id="yellow-btn">Yellow</button> 
            <button id="pink-btn">Pink</button> 
        </div>

        <div>
            <button id="clear-btn">Clear</button> 
            <span id="number-of-changes"></span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
